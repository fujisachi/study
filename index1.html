<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>javascript ifの中にif</title>
    <script type="text/javascript">
       var car = "Mrecedes";
       var car2 = "Ferrari";

      if(car == "Mrecedes"){

        window.alert("car variable is a Mercedes, let's check next variable...");

        if (car2 == "Ferrari"){

          window.alert("car variable is a Ferrari");

        }else{
          window.alert("car2 variable is not a Ferrari");
        }
      }else{
        window.alert("car variable is not mercedes!");
      }
    </script>
  </head>
